{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ALTYN KOL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'jobs/css/icon.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'jobs/img/builder.jpg' %}" alt="Строитель">
        <span class="Builder">ALTYNKOL</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'jobs:index' %}"><li><i class="bi bi-house-fill"></i>ALTYN KOL</li></a>
            <a href="{% url 'jobs:professions' %}"><li><i class="bi bi-building"></i>Профессии</li></a>
            {% if user.is_authenticated %}
              Привет, {{ user.username }}.
              <a href="{% url 'users:logout' %}"><li><i class="bi bi-box-arrow-up-right"></i>Выйти</li></a>
            {% else %}
              <a href="{% url 'users:register' %}"><li><i class="bi bi-door-open-fill"></i>Зарегистрироваться</li></a>
              <a href="{% url 'users:login' %}"><li><i class="bi bi-person-bounding-box"></i>Авторизоваться</li></a>
            {% endif %}
        </ul>
        <style>
            a {text-decoration: none;}
        </style>
    </aside>
    <jobs>
        {% block content %}
        {% endblock content %}
    </jobs>
</body>
</html>
