{% extends "jobs/base.html" %}
{% block content %}
<div class="parol">
  {% if form.errors %}
        <p>Ваше имя пользователя и пароль не совпадают. Пожалуйста,попробуйте ещё раз.</p>
      {% endif %}
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Авторизоваться</button>
        <input type="hidden" name="next"
            value="{% url 'jobs:index' %}" />
    </form>
</div>
{% endblock content %}
